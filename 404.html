<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OysterCult - Redirecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, rgba(0, 10, 40, 0.95) 0%, rgba(0, 128, 128, 0.9) 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    (function() {
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/OYSTERCULT/?' +
        (l.pathname ? 'path=' + l.pathname.slice(1) : '') +
        (l.search ? '&' + l.search.slice(1) : '') +
        (l.hash ? '#' + l.hash.slice(1) : '#/auth')
      );
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click <a href="/OYSTERCULT/#/auth" style="color: #4fd1c5;">here</a>.</p>
  </div>
</body>
</html>
