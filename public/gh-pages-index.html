<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />
  <title>OysterCult - Redirection</title>
  <style>
    @font-face {
      font-family: 'TT Modernoir';
      src: url('/OYSTERCULT/fonts/TT_Modernoir_Trial_Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: block;
    }

    @font-face {
      font-family: 'TT Modernoir';
      src: url('/OYSTERCULT/fonts/TT_Modernoir_Trial_Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: block;
    }

    @font-face {
      font-family: 'TT Modernoir';
      src: url('/OYSTERCULT/fonts/TT_Modernoir_Trial_DemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
      font-display: block;
    }
    
    body {
      background: linear-gradient(135deg, rgba(0, 10, 40, 0.95) 0%, rgba(0, 128, 128, 0.9) 100%);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    #loading-logo {
      margin-bottom: 2rem;
      position: relative;
    }
    
    #loading-logo .logo-text {
      font-family: 'TT Modernoir', sans-serif;
      font-weight: 400;
      letter-spacing: 0.04em;
      line-height: 0.9;
      color: white;
      font-size: 3rem;
      text-shadow: rgba(255,255,255,0.3) 0px 0px 20px, rgba(255,255,255,0.1) 0px 0px 40px;
      filter: drop-shadow(0px 0px 30px rgba(255,255,255,0.2));
    }
    
    #loading-logo .logo-text:last-child {
      transform: translate3d(3.75rem, -0.3rem, 0);
    }
    
    #loading-logo .logo-waves {
      position: relative;
      width: 4rem;
      height: 4rem;
      margin-top: 0.75rem;
      margin-left: auto;
      margin-right: auto;
    }
    
    #loading-logo .logo-glow {
      position: absolute;
      inset: 0;
      opacity: 0.8;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
      filter: blur(8px);
    }
    
    #loading-progress {
      width: 16rem;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    #loading-progress-bar {
      height: 100%;
      background-color: rgb(56, 189, 248);
      border-radius: 9999px;
      animation: loading-progress 2s ease-in-out infinite alternate;
    }
    
    #loading-message {
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.05em;
    }
    
    @keyframes loading-progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
    
    /* Animation du logo */
    .logo-wave {
      stroke: white;
      stroke-width: 5;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: logo-wave-animation 2s forwards;
    }
    
    .logo-wave-1 {
      animation-delay: 0.2s;
    }
    
    .logo-wave-2 {
      animation-delay: 0.4s;
    }
    
    .logo-wave-3 {
      animation-delay: 0.6s;
    }
    
    .logo-wave-4 {
      animation-delay: 0.8s;
    }
    
    @keyframes logo-wave-animation {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <script>
    // Script pour rediriger correctement dans l'environnement GitHub Pages
    window.onload = function() {
      // Extraire les paramètres éventuels de l'URL
      const params = new URLSearchParams(window.location.search);
      
      // Redirection vers l'index principal avec le bon hash
      setTimeout(function() {
        window.location.href = '/OYSTERCULT/#/auth';
      }, 2000);
    };
  </script>
</head>
<body>
  <div id="loading-logo">
    <div class="logo-text">O Y S T E R</div>
    <div class="logo-text">C&nbsp;&nbsp;U&nbsp;&nbsp;L&nbsp;&nbsp;T</div>
    <div class="logo-waves">
      <div class="logo-glow"></div>
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="logo-wave logo-wave-1" d="M15 20 Q25 12, 35 20 T55 20 T75 20 T95 20" />
        <path class="logo-wave logo-wave-2" d="M15 40 Q25 32, 35 40 T55 40 T75 40 T95 40" />
        <path class="logo-wave logo-wave-3" d="M15 60 Q25 52, 35 60 T55 60 T75 60 T95 60" />
        <path class="logo-wave logo-wave-4" d="M15 80 Q25 72, 35 80 T55 80 T75 80 T95 80" />
      </svg>
    </div>
  </div>
  <div id="loading-progress">
    <div id="loading-progress-bar"></div>
  </div>
  <div id="loading-message">Redirection en cours...</div>
</body>
</html>
